<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <!--Não entendeu volta no capítulo 11 aulas 2 e 3-->

    <h1>Imagens Dinâmicas</h1>

    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da tela.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/M.png" type="image/png">
        <img src="img/G.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" autoplay controls>
        <source src="media/naquela-mesa.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
