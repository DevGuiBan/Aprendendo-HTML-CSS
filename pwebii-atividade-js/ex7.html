<!--Crie uma função que receba uma string e retorne a string invertida.-->

<script>
    function stringInvertida (str) {
        return str.split("").reverse().join("");
    }

    let texto = prompt("Digite")
    let textoInvertido = stringInvertida(texto)
    alert(stringInvertida(texto))
    console.log("Palavra invertida: " + (textoInvertido))

</script>
